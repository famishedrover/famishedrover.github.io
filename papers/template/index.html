<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Advertisement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }

        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Research Paper Title</h1>
    </header>

    <div class="container">
        <img src="teaser-image.jpg" alt="Teaser Image">
        
        <h2>Abstract</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>

        <h2>Video</h2>
        <video controls>
            <source src="research-paper-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Supplementary Code</h2>
        <pre>
            <code>
                // Your code goes here
            </code>
        </pre>
    </div>

</body>
</html>
